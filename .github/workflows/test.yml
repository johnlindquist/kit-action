name: "build-test"
on: # rebuild any PRs and main branch changes
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Script Kit run test-script sweet
        id: test-script-sweet
        uses: ./
        with:
          script: test-script sweet
      - run: |
          [ ${{ steps.test-script-sweet.outputs.result }} != "sweet" ] && exit 1
          [ ${{ steps.test-script-sweet.outputs.result }} = "sweet" ] && echo "Passed ğŸ‰"

      - name: Script Kit run test-script nice
        id: test-script-nice
        uses: ./
        with:
          script: test-script nice
      - run: |
          [ ${{ steps.test-script-nice.outputs.result }} != "nice" ] && exit 1
          [ ${{ steps.test-script-nice.outputs.result }} = "nice" ] && echo "Passed ğŸ‰"

      - name: Script Kit run test-args
        id: test-script-args
        uses: ./
        with:
          script: test-args John Lindquist
      - run: |
          [ "${{ steps.test-script-args.outputs.result }}" != "Lindquist John" ] && exit 1
          [ "${{ steps.test-script-args.outputs.result }}" = "Lindquist John" ] && echo "Passed ğŸ‰"

      - name: Script Kit test npm
        id: test-npm
        uses: ./
        with:
          script: test-npm hello
      - run: |
          [ ${{ steps.test-npm.outputs.result }} != "Hello" ] && exit 1
          [ ${{ steps.test-npm.outputs.result }} = "Hello" ] && echo "Passed ğŸ‰"

      - name: Script Kit run test get
        id: test-get
        uses: ./
        with:
          script: test-get
      - run: |
          [ ${{ steps.test-get.outputs.result }} != "johnlindquist/kit" ] && exit 1
          [ ${{ steps.test-get.outputs.result }} = "johnlindquist/kit" ] && echo "Passed ğŸ‰"

      - name: Script Kit run test read
        id: test-read
        uses: ./
        with:
          script: test-read
      - run: |
          [ ${{ steps.test-read.outputs.result }} != "success" ] && exit 1
          [ ${{ steps.test-read.outputs.result }} = "success" ] && echo "Passed ğŸ‰"

      - name: Script Kit run test error
        continue-on-error: true
        id: test-error
        uses: ./
        with:
          script: test-error
