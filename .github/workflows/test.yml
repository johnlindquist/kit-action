name: "build-test"
on: # rebuild any PRs and main branch changes
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Script Kit run test-script sweet
        id: test-script-sweet
        uses: ./
        with:
          script: "test-script"
          args: "sweet"
      - run: |
          [ ${{ steps.test-script-sweet.outputs.result }} != "sweet" ] && exit 1
          [ ${{ steps.test-script-sweet.outputs.result }} = "sweet" ] && echo "Passed ðŸŽ‰"

      - name: Script Kit run test-script nice
        id: test-script-nice
        uses: ./
        with:
          script: "test-script"
          args: "nice"
      - run: |
          [ ${{ steps.test-script-nice.outputs.result }} != "nice" ] && exit 1
          [ ${{ steps.test-script-nice.outputs.result }} = "nice" ] && echo "Passed ðŸŽ‰"

      - name: Script Kit test npm
        id: test-npm
        uses: ./
        with:
          script: "test-npm"
      - run: |
          echo "ls home"
          ls "$HOME/.kit/node_modules"
          echo "cat package.json"
          cat "$HOME/.kit/package.json"

      - name: Script Kit get
        id: test-get
        uses: ./
        with:
          script: "test-get"
      - run: |
          [ ${{ steps.test-script-nice.outputs.result }} != "johnlindquist/kit" ] && exit 1
          [ ${{ steps.test-script-nice.outputs.result }} = "johnlindquist/kit" ] && echo "Passed ðŸŽ‰"
